{% extends "base.html" %}
<!-- content -->
{% block session %}
<div class="row">
    <div class="col text-center">
        <div class="row">
            <div class="col">
                <h1>Inscrivez-vous maintenant</h1>
            </div>
            <div class="col">
                <h1>Connectez-vous</h1>
            </div>
        </div>
        <div class="row">
            <div class="col align-self-center">
                <a href="/signin/" class="btn btn-primary">S'inscrire</a>
            </div>
            <div class="col align-self-center">
                <form method="post">
                {% csrf_token %}
                <div class="p-3">
                    <div class="p-2">
                        {{ form.username }}
                    </div>
                    <div class="p-2">
                        {{ form.password }}
                    </div>
                    <div class="">
                        <button type="submit" class="btn btn-primary">Se connecter</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
